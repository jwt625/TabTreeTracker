<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    
    .control-panel {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
    }

    .status {
      margin-left: 10px;
      font-weight: bold;
    }

    .status.active {
      color: #4CAF50;
    }

    .status.inactive {
      color: #F44336;
    }

    .button-group {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #1557b0;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #tabTree {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }

    .node {
      margin: 5px 0;
      padding: 5px;
      border-left: 2px solid #1a73e8;
      padding-left: 10px;
    }

    .node-title {
      font-weight: bold;
    }

    .node-url {
      color: #666;
      font-size: 11px;
    }

    .node-words {
      color: #888;
      font-size: 11px;
      margin-top: 3px;
    }

    .closed {
      opacity: 0.7;
    }

    .loading, .error {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .error {
      color: #f44336;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 8px;
      border: 2px solid #ccc;
      border-top: 2px solid #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="control-panel">
    <button id="toggleTracking">Start Tracking</button>
    <span id="trackingStatus" class="status inactive">Not Tracking</span>
  </div>

  <div class="button-group">
    <button id="saveButton">Save Tree</button>
    <button id="clearButton">Clear Tree</button>
    <button id="openViewer">Open Viewer</button>
  </div>

  <div id="tabTree"></div>
  
  <script src="popup.js"></script>
</body>
</html>
